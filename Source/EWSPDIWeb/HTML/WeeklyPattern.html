<div id="@_RP_WEEK_PAT" style="display: none;">
Recur every&nbsp;<input class="EWS_RP_Input" type="text" maxlength="3" size="3" id="@_RP_WP_INT" />&nbsp;week(s)<br/>
<span id="@_RP_WP_VAL" class="EWS_RP_ErrorMessage"
	style="display:none;">A week interval is required and must be between 1 and 999</span><br/>
<table style="border: none;">
	<tr>
		<td><input id="@_RP_WP_0" type="checkbox" /><label for="@_RP_WP_0">Sunday</label></td>
		<td><input id="@_RP_WP_1" type="checkbox" /><label for="@_RP_WP_1">Monday</label></td>
		<td><input id="@_RP_WP_2" type="checkbox" /><label for="@_RP_WP_2">Tuesday</label></td>
		<td><input id="@_RP_WP_3" type="checkbox" /><label for="@_RP_WP_3">Wednesday</label></td>
	</tr>
	<tr>
		<td><input id="@_RP_WP_4" type="checkbox" /><label for="@_RP_WP_4">Thursday</label></td>
		<td><input id="@_RP_WP_5" type="checkbox" /><label for="@_RP_WP_5">Friday</label></td>
		<td><input id="@_RP_WP_6" type="checkbox" /><label for="@_RP_WP_6">Saturday</label></td>
	</tr>
</table>
</div>
